<!-- Form Section -->
<section class="bg-gradient-to-r from-pink-500 via-yellow-500 to-orange-500 rounded-lg p-8 text-center shadow-lg">
  <h2 class="text-3xl font-bold text-white mb-6">Generate Random Joke by Text Search</h2>

  <form id="search" [formGroup]="textForm" (ngSubmit)="search()" class="space-y-6">
    <div>
      <label for="searchText" class="block text-lg font-semibold text-white mb-2">Search jokes matching text</label>
      <input
        matInput
        id="searchText"
        placeholder="Ex. jokes"
        formControlName="text"
        class="w-full px-4 py-3 rounded-md border-2 border-red-600 bg-light-beige text-gray-700 focus:outline-none focus:ring-4 focus:ring-yellow-500"
      />
    </div>

    <button type="submit" class="text-white bg-pink-600 rounded-xl mt-5 animate-bounce hover:bg-red-600 text-lg font-semibold py-3 px-6 shadow-md transition-all duration-300 w-full animation-bounce">
      Search Jokes
    </button>
  </form>

  <div class="mt-4">
    <p class="text-white text-lg">Total Jokes Found: <span class="font-bold text-warm-brown">{{totalJokes}}</span></p>
  </div>

  <div class="mt-1 space-y-6 h-48 lg:h-40 overflow-auto text-ellipsis max-w-md mx-auto"> <!-- Fixed height and overflow for jokes display -->
    @for (joke of paginatedJokes; track $index) {
      <p class="bg-orange-100 py-4 px-6 rounded-lg shadow-md border-l-4 border-red-600 text-gray-800 text-lg">
        {{joke}}
      </p>
    }
  </div>

  <mat-paginator
      [length]="totalJokes"
      [pageSize]="pageSize"
      [pageSizeOptions]="[3, 5, 10]"
      class="bg-transparent text-white mt-8"
      (page)="onPageChange($event)">
  </mat-paginator>
</section>

<!-- Links Section -->
<section class="flex justify-between mt-8 space-x-4">
  <a routerLink="/random-joke" class="block bg-yellow-500 hover:bg-red-600 text-white text-lg py-3 px-5 rounded-lg shadow-md transition-all duration-300">
    🃏 Go to Random Result
  </a>
  <a routerLink="/search-text" class="block bg-yellow-500 hover:bg-red-600 text-white text-lg py-3 px-5 rounded-lg shadow-md transition-all duration-300">
    🔍 Go to Search Results
  </a>
</section>

<!-- Router Outlet -->
<router-outlet></router-outlet>
