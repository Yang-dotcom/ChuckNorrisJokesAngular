<!-- Form Section -->
<section class="bg-gradient-to-r from-pink-500 via-yellow-500 to-orange-500 rounded-lg p-8 text-center shadow-lg">
  <h2 class="text-3xl font-bold text-white mb-6">Generate Random Joke of a Given Category</h2>

  <form id="category" [formGroup]="jokeForm" (ngSubmit)="getRandomJoke()" class="space-y-6">
    <select name="category" formControlName="categoryForm" class="w-full px-4 py-3 rounded-md border-2 border-red-600 bg-light-beige text-gray-700 focus:outline-none focus:ring-4 focus:ring-yellow-500">
      <option value="" selected>Select a category</option>
      <!-- Assuming Angular for loop syntax -->
      @for (category of categoriesArray; track $index) {
        <option value="{{category}}">{{category}}</option>
      }
    </select>

    <button type="submit" class="text-white bg-pink-600 rounded-xl mt-5 animate-bounce hover:bg-red-600 text-lg font-semibold py-3 px-6 shadow-md transition-all duration-300 w-full">
      Generate Joke
    </button>
  </form>

  <div class="mt-8 max-w-md mx-auto bg-orange-100 py-4 px-6 rounded-lg shadow-md border-l-4 border-red-600 text-gray-800 text-lg h-32 lg:h-40 overflow-hidden text-ellipsis">
    <span class="block w-full h-full overflow-x-auto">
      {{randomJoke}}
    </span>
  </div>
</section>
